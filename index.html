<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Party Manager</title>
</head>

<body>
    <h1>Party Manager</h1>

    <script src="index.js"></script>

    <!-- Form for adding a new party -->
    <form id="partyForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>
        <label for="date">Date:</label>
        <input type="date" id="date" required><br>
        <label for="time">Time:</label>
        <input type="time" id="time" required><br>
        <label for="location">Location:</label>
        <input type="text" id="location" required><br>
        <label for="description">Description:</label><br>
        <textarea id="description" rows="4" cols="50" required></textarea><br>
        <button type="submit">Add Party</button>
        <button type="delete">Delete Party</button>
    </form>

    <!-- Display list of parties -->
    <ul id="partyList">
        <!-- Parties will be added here dynamically -->
    </ul>
</body>
